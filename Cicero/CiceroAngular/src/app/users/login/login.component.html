<div class="login">
<div class="content">
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form" (ngSubmit)="logIn()" *ngIf="!showForgotPassword">
      <h3 class="form-title font-green">Sign In</h3>
      <div class="alert alert-danger display-hide" *ngIf="showError">
          <button class="close" data-close="alert"></button>
          <span> {{error}} </span>
      </div>
      <div class="form-group">
          <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
          <label class="control-label visible-ie8 visible-ie9">Username</label>
          <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" [(ngModel)]="authUser.username" /> </div>
      <div class="form-group">
          <label class="control-label visible-ie8 visible-ie9">Password</label>
          <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" [(ngModel)]="authUser.password" /> </div>
      <div class="form-actions">
          <button type="submit" class="btn green uppercase">Login</button>
          <label class="rememberme check mt-checkbox mt-checkbox-outline">
              <input type="checkbox" name="remember" value="1" />Remember
              <span></span>
          </label>
          <a (click)="toggleForgotPassword()" id="forget-password" class="forget-password">Forgot Password?</a>
      </div>      
      <div class="create-account">
          <p>
              <a routerLink="./../signup" id="register-btn" class="uppercase">Create an account</a>
          </p>
      </div>
  </form>
  <form class="forget-form" action="index.html" method="post" *ngIf="showForgotPassword" style="display:block">
    <h3 class="font-green">Forget Password ?</h3>
    <p> Enter your e-mail address below to reset your password. </p>
    <div class="form-group">
        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
    <div class="form-actions">
        <button type="button" id="back-btn" class="btn green btn-outline" (click)="toggleForgotPassword()">Back</button>
        <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
    </div>
</form>
</div>
</div>
