<div class="login">
<div class="content">
  <form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="signUp()">
    <h3 class="font-green">Sign up</h3>
    <p class="hint">Enter your account details below: </p>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Username</label>
      <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" [formControl]="signupForm.controls['username']" />      
      <span class="help-block" *ngIf="formError.username" style="color: red;">
        {{formError.username}}
      </span>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" [formControl]="signupForm.controls['password']"  />
      <span class="help-block" *ngIf="formError.password" style="color: red;">
        {{formError.password}}
      </span>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Re-enter your password</label>
      <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-enter password" name="passwordRepeat" [formControl]="signupForm.controls['passwordRepeat']"  />
      <span class="help-block" *ngIf="formError.passwordRepeat" style="color: red;">
        {{formError.passwordRepeat}}
      </span>
    </div>
    <p class="hint">Enter your personal details below: </p>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">First name</label>
      <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="First name" name="firstName" [formControl]="signupForm.controls['firstName']" />
      <span class="help-block" *ngIf="formError.firstName" style="color: red;">
        {{formError.firstName}}
      </span> 
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Last name</label>
      <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="First name" name="lastName" [formControl]="signupForm.controls['lastName']" />      
      <span class="help-block" *ngIf="formError.lastName" style="color: red;">
        {{formError.lastName}}
      </span>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Email</label>
      <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" [formControl]="signupForm.controls['email']" />      
      <span class="help-block" *ngIf="formError.email" style="color: red;">
        {{formError.email}}
      </span>
    </div>    
    <div class="form-actions">
      <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-left">Submit</button>
    </div>
  </form>
</div>
</div>
